[program: oj_spider-app]
command = /home/oj_spider/venv/bin/gunicorn -w 4 -b 127.0.0.1:3001 flask_app:app
directory = /home/oj_spider
autostart = true

[program: oj_spider-celery]
command = /home/oj_spider/venv/bin/celery -A tasks worker -l info -c 8 --pool=eventlet
directory = /home/oj_spider
autostart = true

[program: oj_spider-beat]
command = /home/oj_spider/venv/bin/celery -A tasks beat -l info
directory = /home/oj_spider
autostart = true